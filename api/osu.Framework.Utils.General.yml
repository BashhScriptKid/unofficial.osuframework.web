  assemblies:
  - osu.Framework
  namespace: osu.Framework.Utils
  summary: >-
    Attempt an operation and perform retries on a matching exception, up to a limit.

    Useful for IO operations which can fail for a short period due to an open file handle.
  example: []
  syntax:
    content: 'public static bool AttemptWithRetryOnException<TException>(this Action action, int attempts = 10, bool throwOnFailure = true) where TException : Exception'
    parameters:
    - id: action
      type: System.Action
      description: The action to perform.
    - id: attempts
      type: System.Int32
      description: The number of attempts (250ms wait between each).
    - id: throwOnFailure
      type: System.Boolean
      description: Whether to throw an exception on failure. If <code>false</code>, will silently fail.
    typeParameters:
    - id: TException
      description: The type of exception which should trigger retries.
    return:
      type: System.Boolean
      description: Whether the operation succeeded.
    content.vb: Public Shared Function AttemptWithRetryOnException(Of TException As Exception)(action As Action, attempts As Integer = 10, throwOnFailure As Boolean = True) As Boolean
