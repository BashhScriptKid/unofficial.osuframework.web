    Supported colour code formats:

    <ul><li>RGB</li><li>#RGB</li><li>RGBA</li><li>#RGBA</li><li>RRGGBB</li><li>#RRGGBB</li><li>RRGGBBAA</li><li>#RRGGBBAA</li></ul>
