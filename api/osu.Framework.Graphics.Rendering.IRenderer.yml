  assemblies:
  - osu.Framework
  namespace: osu.Framework.Graphics.Rendering
  summary: Creates a buffer that can be used to store an array of data for use in a <xref href="osu.Framework.Graphics.Shaders.IShader" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    <ul><li>Internally, this buffer may be implemented as either a "Uniform Buffer Object" (UBO) or

    a "Shader Storage Buffer Object" (SSBO) depending on the capabilities of the platform.</li><li>UBOs are more broadly supported but cannot hold as much data as SSBOs.</li><li>Shaders must provide implementations for both types of buffers to properly support this storage.</li></ul>
  example: []
  syntax:
    content: 'IShaderStorageBufferObject<TData> CreateShaderStorageBufferObject<TData>(int uboSize, int ssboSize) where TData : unmanaged, IEquatable<TData>'
    parameters:
    - id: uboSize
      type: System.Int32
      description: >-
        The number of elements this buffer should contain if Shader Storage Buffer Objects <b>are not</b> supported by the platform.
            A safe value is <code>16384/{data_size}</code>. The value must match the definition of the UBO implementation in the shader.
    - id: ssboSize
      type: System.Int32
      description: >-
        The number of elements this buffer should contain if Shader Storage Buffer Objects <b>are</b> supported by the platform.
            May be any value up to <code>{vram_size}/{data_size}</code>.
    typeParameters:
    - id: TData
      description: The type of data to be stored in the buffer.
    return:
      type: osu.Framework.Graphics.Rendering.IShaderStorageBufferObject{{TData}}
      description: An <xref href="osu.Framework.Graphics.Rendering.IShaderStorageBufferObject%601" data-throw-if-not-resolved="false"></xref>.
    content.vb: Function CreateShaderStorageBufferObject(Of TData As {Structure, IEquatable(Of TData)})(uboSize As Integer, ssboSize As Integer) As IShaderStorageBufferObject(Of TData)
