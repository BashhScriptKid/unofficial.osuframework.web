  assemblies:
  - osu.Framework
  namespace: osu.Framework.Utils
  summary: >-
    Finds the gaussian blur kernel size where the magnitude of the gaussian distribution within the kernel

    is greater than or equal to cutoffThreshold times the maximum of the distribution.
  example: []
  syntax:
    content: public static int KernelSize(float sigma, float cutoffThreshold = 0.1)
    parameters:
    - id: sigma
      type: System.Single
      description: Standard deviation of the distribution.
    - id: cutoffThreshold
      type: System.Single
      description: The threshold that defines the kernel size.
    return:
      type: System.Int32
      description: The size of the kernel satisfying the requested threshold.
    content.vb: Public Shared Function KernelSize(sigma As Single, cutoffThreshold As Single = 0.1) As Integer
