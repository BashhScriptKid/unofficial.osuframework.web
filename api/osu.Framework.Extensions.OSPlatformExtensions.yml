  assemblies:
  - osu.Framework
  namespace: osu.Framework.Extensions
  summary: >-
    Checks whether this <xref href="System.Reflection.MemberInfo" data-throw-if-not-resolved="false"></xref> is supported on the current runtime platform as specified by

    [SupportedOSPlatform] and [UnsupportedOSPlatform].
  remarks: This is only a naive check of attributes defined directly on this member, and doesn't account for the (un)supported platforms of the containing class or assembly.
  example: []
  syntax:
    content: public static bool IsSupportedOnCurrentOSPlatform(this MemberInfo member)
    parameters:
    - id: member
      type: System.Reflection.MemberInfo
      description: The <xref href="System.Reflection.MemberInfo" data-throw-if-not-resolved="false"></xref> to check the attributes of.
    return:
      type: System.Boolean
      description: <code>true</code> if this <code class="paramref">member</code> is supported, false otherwise.
    content.vb: Public Shared Function IsSupportedOnCurrentOSPlatform(member As MemberInfo) As Boolean
  overload: osu.Framework.Extensions.OSPlatformExtensions.IsSupportedOnCurrentOSPlatform*
