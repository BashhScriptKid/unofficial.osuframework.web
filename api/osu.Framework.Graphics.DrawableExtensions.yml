    path: osu.Framework/Graphics/DrawableExtensions.cs
    startLine: 74
  assemblies:
  - osu.Framework
  namespace: osu.Framework.Graphics
  summary: Forces removal of this drawable from its parent, followed by immediate synchronous disposal.
  remarks: >-
    This is intended as a temporary solution for the fact that there is no way to easily dispose

    a component in a way that is guaranteed to be synchronously run on the update thread.


    Eventually components will have a better method for unloading.
  example: []
  syntax:
    content: public static void RemoveAndDisposeImmediately(this Drawable drawable)
    parameters:
    - id: drawable
      type: osu.Framework.Graphics.Drawable
      description: The <xref href="osu.Framework.Graphics.Drawable" data-throw-if-not-resolved="false"></xref> to be disposed.
    content.vb: Public Shared Sub RemoveAndDisposeImmediately(drawable As Drawable)
  overload: osu.Framework.Graphics.DrawableExtensions.RemoveAndDisposeImmediately*
