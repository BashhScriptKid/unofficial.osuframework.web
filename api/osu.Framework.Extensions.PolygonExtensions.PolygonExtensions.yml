  summary: Computes the axes for each edge in a polygon.
  example: []
  syntax:
    content: 'public static Span<Vector2> GetAxes<TPolygon>(this TPolygon polygon, Span<Vector2> buffer, bool normalize = false) where TPolygon : IPolygon'
    parameters:
    - id: polygon
      type: '{TPolygon}'
      description: The polygon to compute the axes of.
    - id: buffer
      type: System.Span{osuTK.Vector2}
      description: A buffer to be used as storage for the axes. Must have a length of at least the count of vertices in <code class="paramref">polygon</code>.
    - id: normalize
      type: System.Boolean
      description: Whether the normals should be normalized. Allows computation of the exact intersection point.
    typeParameters:
    - id: TPolygon
    return:
      type: System.Span{osuTK.Vector2}
      description: The axes of the polygon. Returned as a slice of <code class="paramref">buffer</code>.
