    This will return false on all <xref href="osu.Framework.Screens.IScreen" data-throw-if-not-resolved="false"></xref>s while a child <xref href="osu.Framework.Screens.IScreen" data-throw-if-not-resolved="false"></xref> is loading.
  example: []
  syntax:
    content: public static bool IsCurrentScreen(this IScreen screen)
    parameters:
    - id: screen
      type: osu.Framework.Screens.IScreen
      description: The <xref href="osu.Framework.Screens.IScreen" data-throw-if-not-resolved="false"></xref> to check.
    return:
      type: System.Boolean
      description: True if <code class="paramref">screen</code> is the current screen.
