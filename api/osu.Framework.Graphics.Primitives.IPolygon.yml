  namespace: osu.Framework.Graphics.Primitives
  summary: The vertices that define the axes spanned by this polygon in screen-space counter-clockwise orientation.
  remarks: >-
    Counter-clockwise orientation in screen-space coordinates is equivalent to a clockwise orientation in standard coordinates.

    <p>

    E.g. For the set of vertices { (0, 0), (1, 0), (0, 1), (1, 1) }, a counter-clockwise orientation is { (0, 0), (0, 1), (1, 1), (1, 0) }.

    </p>
  example: []
  syntax:
    content: ReadOnlySpan<Vector2> GetAxisVertices()
    return:
      type: System.ReadOnlySpan{osuTK.Vector2}
      description: The vertices that define the axes spanned by this polygon.
    content.vb: Function GetAxisVertices() As ReadOnlySpan(Of Vector2)
