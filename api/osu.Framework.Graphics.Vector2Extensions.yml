  namespace: osu.Framework.Graphics
  summary: Determines whether a point is within the right half-plane of a line in the traditional cartesian coordinate system.
  example: []
  syntax:
    content: public static bool InRightHalfPlaneOf(this Vector2 point, in Line line)
    parameters:
    - id: point
      type: osuTK.Vector2
      description: The point.
    - id: line
      type: osu.Framework.Graphics.Primitives.Line
      description: The line.
    return:
      type: System.Boolean
      description: Whether <code class="paramref">point</code> is in the right half-plane of <code class="paramref">line</code>. Collinear points are never in the right half-plane of the line.
    content.vb: Public Shared Function InRightHalfPlaneOf(point As Vector2, line As Line) As Boolean
