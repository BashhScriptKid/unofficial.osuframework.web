  assemblies:
  - osu.Framework
  namespace: osu.Framework.Graphics
  summary: Retrieves the orientation of a set of vertices using the Shoelace formula (https://en.wikipedia.org/wiki/Shoelace_formula)
  example: []
  syntax:
    content: public static float GetOrientation(in ReadOnlySpan<Vector2> vertices)
    parameters:
    - id: vertices
      type: System.ReadOnlySpan{osuTK.Vector2}
      description: The vertices.
    return:
      type: System.Single
      description: >-
        Twice the area enclosed by the vertices.
            The vertices are clockwise-oriented if the value is positive.
            The vertices are counter-clockwise-oriented if the value is negative.
    content.vb: Public Shared Function GetOrientation(vertices As ReadOnlySpan(Of Vector2)) As Single
