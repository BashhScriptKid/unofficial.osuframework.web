  assemblies:
  - osu.Framework
  namespace: osu.Framework.Utils
  summary: Attempts to parse <code class="paramref">uriString</code> as an absolute or relative <xref href="System.Uri" data-throw-if-not-resolved="false"></xref> in a platform-agnostic manner.
  remarks: >-
    This method is a workaround for inconsistencies across .NET and mono runtimes;

    on mono runtimes paths starting with <code>/</code> are considered absolute as per POSIX,

    and on .NET such paths are considered to be relative.

    This method uses the .NET behaviour.

    For more info, see <a href="https://www.mono-project.com/docs/faq/known-issues/urikind-relativeorabsolute/">Mono documentation</a>.
  example: []
  syntax:
    content: public static bool TryParseUri(string uriString, out Uri? result)
    parameters:
    - id: uriString
      type: System.String
      description: The string representation of the URI to parse.
    - id: result
      type: System.Uri
      description: The resultant parsed URI, if parsing succeeded.
    return:
      type: System.Boolean
      description: <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a> if parsing succeeded; <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a> otherwise.
    content.vb: Public Shared Function TryParseUri(uriString As String, result As Uri) As Boolean
