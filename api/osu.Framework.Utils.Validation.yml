  assemblies:
  - osu.Framework
  namespace: osu.Framework.Utils
  summary: Whether the specified type <code class="typeparamref">T</code> is a number type supported by <xref href="osu.Framework.Bindables.BindableNumber%601" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    Directly comparing typeof(T) to type literal is recognized pattern of JIT and very fast.

    Just a pointer comparison for reference types, or constant for value types.

    The check will become NOP in usages after optimization.
  example: []
  syntax:
    content: public static bool IsSupportedBindableNumberType<T>()
    typeParameters:
    - id: T
      description: The type to check for.
    return:
      type: System.Boolean
      description: <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a> if the type is supported; <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a> otherwise.
    content.vb: Public Shared Function IsSupportedBindableNumberType(Of T)() As Boolean
