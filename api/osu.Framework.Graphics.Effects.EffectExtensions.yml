  summary: Applies the given effect to the given drawable and optionally initializes the created drawable with the given initializationAction.
  example: []
  syntax:
    content: 'public static T ApplyTo<T>(this IEffect<T> effect, Drawable drawable, Action<T> initializationAction = null) where T : Drawable'
    parameters:
    - id: effect
      type: osu.Framework.Graphics.Effects.IEffect{{T}}
      description: The effect to apply to the drawable.
    - id: drawable
      type: osu.Framework.Graphics.Drawable
      description: The drawable to apply the effect to.
    - id: initializationAction
      type: System.Action{{T}}
      description: The action that should get called to initialize the created drawable before it is returned.
    typeParameters:
    - id: T
      description: The type of the drawable that results from applying the given effect.
    return:
      type: '{T}'
      description: The drawable created by applying the given effect to this drawable.
    content.vb: Public Shared Function ApplyTo(Of T As Drawable)(effect As IEffect(Of T), drawable As Drawable, initializationAction As Action(Of T) = Nothing) As T
