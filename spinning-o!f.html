<style>

    @keyframes spinner { /* speeen animator */
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }

    body {
        background-color: black;
    }
    
    
    .centeredDiv {
        display: grid;
        position: absolute;
        margin: auto;
        width: 50%;
    }

/*** SPLASH BACKGROUND ***/

    .splashObj1,
    .splashObj2,
    .splashObj3 {
        position: absolute;
        animation-name: spinner;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
    }

    /**  t = 60 * (0.25 / n)  **/
    .splashObj3{
        animation-duration: 60s;
    }
    .splashObj2{
        animation-duration: 15s;
    }
    .splashObj1{
        animation-duration: 7.5s;
    }

/*** LOGO BACKGROUND ***/

    .frameworkObj1,
    .frameworkObj2,
    .frameworkObj3,
    .frameworkObj4,
    .frameworkObj5,
    .frameworkObj6,
    .frameworkObj7,
    .frameworkObj8,
    .frameworkObj9 {
        position: absolute;
        animation-name: spinner;
        animation-timing-function:linear;
        animation-iteration-count: infinite;
    }

    /**  t = 60 * (0.125 * (n-1))  **/ 

    .frameworkObj9 {
        animation-duration: 60s;
        animation-direction: reverse;
    }
    .frameworkObj8 {
        animation-duration: 52.5s;
    }
    .frameworkObj7 {
        animation-duration: 45s;
        animation-direction: reverse;
    }
    .frameworkObj6 {
        animation-duration: 37.5s;
    }
    .frameworkObj5 {
        animation-duration: 30s;
        animation-direction: reverse;
    }
    .frameworkObj4 {
        animation-duration: 22.5s;
    }
    .frameworkObj3 {
        animation-duration: 15s;
        animation-direction: reverse;
    }
    .frameworkObj2 {
        animation-duration: 7.5s;
    }
    .frameworkObj1 {
        animation-duration: 4s;
        animation-direction: reverse;
    }




</style>
